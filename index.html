<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>library</title>
	<link rel="stylesheet" href="/bookLibrary/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
	<script src="/bookLibrary/script.js" defer></script>
</head>
<body>
	<header> 
		<h1>Book Library</h1>
	</header>
	<main>
		<div class="main_container">
			<div class="btn_div">
				<button onclick="
					getValue()
					">Add Book</button>
			</div>
			<div class="input_div_container">
				<div class="input_text">
					<p>Title:</p>
					<p>Author:</p>
					<p>Pages count:</p>
					<p>Did it readed:</p>
				</div>	
				<div class="input_div">
					<div class="title_div_input">
						<input type="text" id="title">
					</div>
					<div class="author_div_input">
						<input type="text" id="author">
					</div>
					<div class="pages_div_input">
						<input class="pagesClass" type="text" id="pages">
					</div>
					<div class="read_div_input">
						<button value="No" id="readNo">No</button>
						<button value="Yes" id="readYes">Yes</button>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="h1">
			<h1>Library</h1>
		</div>
		<div class="shelf_container">
			<div class="book_shelf" id="shelf">
				
			</div>
	</main>
</body>
</html>
